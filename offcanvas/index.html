<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Sidebar</title>
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()"><a href="#"><ion-icon name="close-outline" class="close-icon"></ion-icon></a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul>
            <li><a href="#">Sidebar</a></li>
            <li class="hideOnMobile"><a href="#">About</a></li>
            <li class="hideOnMobile"><a href="#">Services</a></li>
            <li class="hideOnMobile"><a href="#">Features</a></li>
            <li class="hideOnMobile"><a href="#">Contact</a></li>
            <li class="menubtn" onclick="toggleSidebar()"><a href="#"><ion-icon name="menu-outline" class="menu-icon"></ion-icon></a></li>
        </ul>
    </nav>
    <script>
        const sidebar = document.querySelector('.sidebar')
        function toggleSidebar(){
            sidebar.style.display = 'flex'
        }

        function hideSidebar(){
            sidebar.style.display = 'none'
        }
    </script>
</body>
</html>
