<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Track &amp; Ship Online or Find Nearby Locations | FedEx</title>
</head>
<body>
    <header class="navbar">
        <div class="nav">
            <div class="left-container">
                <div class="logo">
                    <img src="https://www.fedex.com/content/dam/fedex-com/logos/logo.png" alt="">
                </div>
                <ul>
                    <li>Shipping</li>
                    <li>Tracking</li>
                    <li>Design &amp; Print</li>
                    <li>Locations</li>
                    <li>Support</li>
                </ul>
            </div>
            <div class="hamburger-icon">
                <i class="ri-menu-line"></i>
            </div>
            <div class="right-container">
                <div class="buttons">

                    <span class="login-btn">
                        Sign in &amp; Login <i class="ri-account-circle-fill"></i>
                    </span>
                    <span class="search-box-icon">
                        <i class="ri-search-line"></i>
                    </span>
                </div>
                
            </div>
        </div>
    </header>    
</body>
</html>
