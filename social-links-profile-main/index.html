<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
          <h1 class="name">Jessica Randall</h1>
          <div class="address">
            London, United Kingdom
          </div>
        </div>
        <div class="card-text">
            "Frontend developer and avid reader."
        </div>
        <div class="list">
          <div class="items"><a href="https://www.github.com">Github</a></div>
          <div class="items"><a href="https://www.frontendmentor.io">Frontend Mentor</a></div>
          <div class="items"><a href="https://www.linkedin.com">LinkedIn</a></div>
          <div class="items"><a href="https://www.twitter.com">Twitter</a></div>
          <div class="items"><a href="https://www.instagram.com">Instagram</a></div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
