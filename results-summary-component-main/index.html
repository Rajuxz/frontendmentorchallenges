<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="content-left">
        <span class="title-text">Your Result</span>
        <div class="inner-circle">
          <span class="circle-number">
            76
          </span>
          of 100
        </div>
        <div class="bottom-text">
          <h5>Great</h5>
          <p class="paragraph">You scored higher than 65% of the pople who have take these tests.</p>
        </div>
      </div>
      <div class="summary">
        <div class="display-items">
          <h5>Summary</h5>
          <div class="items-wrapper">
            <div class="item">
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
              <div class="item-wrapper">
                  <span class="summary-text">Reaction</span>
                  <div class="data">
                    80/100
                  </div>
              </div>
            </div>
            <div class="item">
              <img src="./assets/images/icon-memory.svg" alt="reaction">
              <div class="item-wrapper">

              <span class="summary-text">Memory</span>
              <div class="data">
                92/100
              </div>
              </div>
            </div>
            <div class="item">
              <img src="./assets/images/icon-verbal.svg" alt="reaction">
              <div class="item-wrapper">

              <span class="summary-text">Verbal</span>
              <div class="data">
                61/100
              </div>
              </div>
            </div>
            <div class="item">
              <img src="./assets/images/icon-visual.svg" alt="reaction">
              <div class="item-wrapper">
                <span class="summary-text">Visual</span>
                <div class="data">
                  72/100
                </div>
              </div>
            </div>
            <div class="btn">
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
